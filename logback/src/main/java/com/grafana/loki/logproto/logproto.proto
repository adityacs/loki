syntax = "proto3";

package logproto;
import "google/protobuf/timestamp.proto";

option java_package = "com.grafana.loki.logproto";

message PushRequest {
  repeated Stream streams = 1;
}

message PushResponse {
}

message Stream {
  string labels = 1;
  repeated Entry entries = 2;
}

message Entry {
  google.protobuf.Timestamp timestamp = 1;
  string line = 2;
}
